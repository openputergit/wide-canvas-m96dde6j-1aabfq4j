<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            background-color: #8B0000;
            min-height: 100vh;
        }
        .sidebar a {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar a.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="flex">
        <!-- Sidebar -->
        <aside class="sidebar w-64 fixed h-full">
            <div class="p-4">
                <!-- Profile Section -->
                <div class="text-center mb-8">
                    <div class="relative inline-block">
                        <img src="https://randomuser.me/api/portraits/men/76.jpg" alt="Admin Profile" class="w-20 h-20 rounded-full mx-auto mb-2">
                        <div class="absolute bottom-1 right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                    </div>
                    <h2 class="text-white text-lg font-semibold">Dr. John Smith</h2>
                    <p class="text-gray-300 text-sm">Hospital Administrator</p>
                </div>

                <!-- Navigation Links -->
                <nav class="space-y-2">
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg active">
                        <i class="bi bi-grid-1x2-fill"></i>
                        <span>Services</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg">
                        <i class="bi bi-hospital"></i>
                        <span>Hospitals</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg">
                        <i class="bi bi-people-fill"></i>
                        <span>Doctors</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg">
                        <i class="bi bi-building"></i>
                        <span>Departments</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg">
                        <i class="bi bi-person-circle"></i>
                        <span>Users</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg">
                        <i class="bi bi-box-seam"></i>
                        <span>Packages</span>
                    </a>
                </nav>
            </div>

            <!-- Bottom Icons -->
            <div class="absolute bottom-0 w-full p-4">
                <div class="flex justify-between text-white">
                    <button class="p-3 hover:bg-red-900 rounded-lg">
                        <i class="bi bi-bell"></i>
                    </button>
                    <button class="p-3 hover:bg-red-900 rounded-lg">
                        <i class="bi bi-gear"></i>
                    </button>
                    <button class="p-3 hover:bg-red-900 rounded-lg">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 flex-1 p-8">
            <!-- Header -->
            <div class="mb-12 text-center">
                <h1 class="text-3xl font-bold text-gray-800">Welcome to Otify Admin Panel</h1>
                <p class="text-gray-600 mt-2">Please select a section from the sidebar to get started</p>
            </div>

            <!-- Content Area -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Add your dashboard cards/widgets here -->
            </div>
        </main>
    </div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
